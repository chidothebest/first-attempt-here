<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>MCLAREN | Sports Car Website Landing Page</title>
  </head>
  <body>
    <header>
      <span class="year">2018 - 2023</span>

      <a href="/" class="logo"><img src="./assets/logo.png" alt="logo" /></a>
      <a href="#" class="menu"></a>
    </header>
    <div class="banner">
      <ul class="nav">
        <li><a href="#">Supercars</a></li>
        <li><a href="#">GT</a></li>
        <li><a href="#">Ultimate</a></li>
        <li><a href="#">Solus GT</a></li>
        <li><a href="#">Legacy</a></li>
      </ul>
      <div class="bg-video-list">
        <video
          class="bg-video mclaren-1 active"
          autoplay
          loop
          muted
          src="./assets/videos/mclaren-1.mp4"
        ></video>
        <video
          class="bg-video mclaren-2"
          autoplay
          loop
          muted
          src="./assets/videos/mclaren-2.mp4"
        ></video>
        <video
          class="bg-video mclaren-3"
          autoplay
          loop
          muted
          src="./assets/videos/mclaren-3.mp4"
        ></video>
        <video
          class="bg-video mclaren-4"
          autoplay
          loop
          muted
          src="./assets/videos/mclaren-4.mp4"
        ></video>
        <video
          class="bg-video mclaren-5"
          autoplay
          loop
          muted
          src="./assets/videos/mclaren-5.mp4"
        ></video>
      </div>
      <div class="content">
        <h1>McLAREN</h1>
        <h3 class="model mclaren-1 active">765LT SPIDER</h3>
        <h3 class="model mclaren-2" style="color: #92ff00">ARTURA</h3>
        <h3 class="model mclaren-3" style="color: #ff0015">7SBS</h3>
        <h3 class="model mclaren-4" style="color: #ff2e00">76SLT</h3>
        <h3 class="model mclaren-5" style="color: #bbc0dd">7S05 SPIDER</h3>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sequi fugit
          quam quibusdam!
        </p>
        <a href="#">Enquire</a>
      </div>

      <!-- Play and Pause video -->
      <a href="#" class="pause active" onclick="pauseVideo()">pause</a>
      <a href="#" class="play" onclick="playVideo()">play</a>

      <div class="screen">
        <div class="shadow"></div>
        <div>
          <span style="--i: 3">
            <h2>this</h2>
            <video
              class="trailer mclaren-1 screen-video active"
              src="./assets/videos/mclaren-1.mp4"
              autoplay
              loop
              muted
            ></video>
            <video
              class="trailer mclaren-2 screen-video"
              src="./assets/videos/mclaren-2.mp4"
              autoplay
              loop
              muted
            ></video>
            <video
              class="trailer mclaren-3 screen-video"
              src="./assets/videos/mclaren-3.mp4"
              autoplay
              loop
              muted
            ></video>

            <video
              class="trailer mclaren-5 screen-video"
              src="./assets/videos/mclaren-5.mp4"
              autoplay
              loop
              muted
            ></video>
            <video
              class="trailer mclaren-4 screen-video"
              src="./assets/videos/mclaren-4.mp4"
              autoplay
              loop
              muted
            ></video
          ></span>
          <span style="--i: 0">
            <video
              class="screen-video"
              src="./assets/videos/trailer-1.mp4"
              autoplay
              loop
              muted
            ></video
          ></span>
          <span style="--i: 1">
            <video
              class="screen-video"
              src="./assets/videos/trailer-2.mp4"
              autoplay
              loop
              muted
            ></video
          ></span>
          <span style="--i: 2">
            <video
              class="screen-video"
              src="./assets/videos/trailer-3.mp4"
              autoplay
              loop
              muted
            ></video
          ></span>
        </div>
      </div>
      <div class="carousel">
        <a class="carousel__a" onclick="changeVideo('mclaren-1')" href="#"
          ><img src="./assets/cars/mclaren-1.jpg" alt=""
        /></a>
        <a class="carousel__a" onclick="changeVideo('mclaren-2')" href="#"
          ><img src="./assets/cars/mclaren-2.jpg" alt=""
        /></a>
        <a class="carousel__a" onclick="changeVideo('mclaren-3')" href="#"
          ><img src="./assets/cars/mclaren-3.jpeg" alt=""
        /></a>
        <a class="carousel__a" onclick="changeVideo('mclaren-4')" href="#"
          ><img src="./assets/cars/mclaren-4.jpeg" alt=""
        /></a>
        <a class="carousel__a" onclick="changeVideo('mclaren-5')" href="#"
          ><img src="./assets/cars/mclaren-5.jpeg" alt=""
        /></a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
